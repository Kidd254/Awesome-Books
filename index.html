<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawrence's Awesome Books App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1 class="book-list">Awesome books</h1>
        <section class="dynamic"></section>
        <section class="add-books">
            <div class="newbooks"> </div>
            <div>
                <input type="text" placeholder="Title" id="title" name="title" required /><br /><br />
                <input type="text" placeholder=" Author" id="author" name="author" required /><br /><br />
                <button type="button" name="btn" id="btn">Add</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
